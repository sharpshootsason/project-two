<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>sketchpad</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <div class="container">
            <div class="title"><h1>sketchpad</h1></div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick=changeColor("black")>Black</button>
                    <button onclick=changeColor("white")>Eraser</button>
                    <button>grey</button>
                    <button>reset</button>
                </div>
                <div>
                    <input
                     type="text"
                     placeholder="size of board"
                     value="16" 
                    onchange="changeSize(this.value)"/>
                        <button>Set Size</button>
                </div>
            </div>
      </div>
      <script src="main.js"></script>
    </body>
    
</html>
